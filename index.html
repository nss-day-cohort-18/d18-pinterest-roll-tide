<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pinterest Clone</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="Pinterest">

  	<div ng-include="'partials/navbar.html'"></div>

		<div id="columns">
		  <figure>

		  <img src="data/pictures/10Bama.jpg">
			<figcaption>Cinderella wearing European fashion of the mid-1860’s</figcaption>
			</figure>

		   <figure>
		     <a href="#" class="action-button shadow animate red">Pin</a>
			 <img src="data/pictures/D-henry.jpg">

			</figure>

		   <figure>
		     <a href="#" class="action-button shadow animate red">Pin</a>
			 <img src="data/pictures/luke-warm.jpg">

			</figure>

			<figure>
		    <a href="#" class="action-button shadow animate red">Pin</a>
			<img src="data/pictures/star_wars_meme_yoda.jpg">

			</figure>

		   <figure>
		  <a href="#" class="action-button shadow animate red">Pin</a>

			</figure>


		</div>

	</script>
	<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
