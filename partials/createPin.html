<div class="createPin-wrapper">
	<form>
	  <div class="form-group">
	    <label>Create Pin: </label>
	    <!-- TODO: Hook up this form to our JS for submitting -->
	    <input type="text" class="form-control" placeholder="Pin Title" ng-model="newPin.title"/>
	    <input type="text" class="form-control" placeholder="URL" ng-model="newPin.url"/>
	    <input type="text" class="form-control" placeholder="Pin Description" ng-model="newPin.description"/>
	  </div>
	</form>
	<div class="select-board">
		<h1>Select Board: </h1>
		<div ng-repeat="board in boards">
			<button class="btn btn-primary" ng-click="addBoardIDToPin(board)">{{board.title}}</button>
		</div>
	</div>
	<!-- TODO: bind this button to a function -->
	<a href="#!/create-pin" class="action-button shadow animate red" ng-click="addNewPin()">Create Pin</a>
</div>
