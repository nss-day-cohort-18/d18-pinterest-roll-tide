<a href="#!/create-board" class="action-button shadow animate red">Add new board</a>

<div id="columns">

  <figure ng-click="">
   	<div ng-repeat="board in boards | filter: searchText.search">
   		<a href="#!/boards" ng-click="" class="action-button shadow animate red">Go to Board</a>
   		<img src="{{board.url}}">
   	<figcaption>{board.title}</figcaption>
   	<figcaption>{board.Description}</figcaption>
  </figure>

</div>
