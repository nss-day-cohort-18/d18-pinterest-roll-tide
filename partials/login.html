<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <div class="jumbotron">
        <h2>Get ready for awesomeness.</h2>
      </div>
    </div>
    <div class="col-sm-6 text-right">
      <section class="auth-form">
      <h4>Login/Register with Email</h4>
      <div>
        Email: <input type="text" autofocus="true"  ng-model="account.email">
      </div>
      <div>
        Password: <input type="password" ng-model="account.password">
      </div>
      <div>
        <button class="btn btn-info" ng-click="login()">Login</button>

        <button class="btn btn-default" ng-click="register()">Register</button>
      </div>
      </section>
    </div>
    <div class="row">
      <div class="col-xs-6 text-left">
        <h4>Login with Google</h4>
        <button class="btn btn-info" ng-click="loginGoogle()">Sign In</button>
      </div>
    </div>
  </div>
</div>
