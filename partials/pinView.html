<div class="pin-wrapper" ng-repeat="pin in pins | filter: {title, description}searchText.search">
    <div class="title">
        <h1>{{pin.title}}Pin Title</h1>
        <figure>
            <img src="{{pin.url}}"" alt="Pin Board">
            <figcaption>{{pin.description}}Pin Description</figcaption>
        </figure>
    </div>
</div>
